{% extends "layout.html" %}
{% load static %}  <!-- Add this line if not loaded in the base template -->

{% block title %}
Registration
{% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}

{% block content %}
<div class="login">
    

    <form action="{% url 'register' %}" class="login__form" method='POST'>

        {% csrf_token %}
       <h1 class="login__title">Register</h1>

       <div class="login__content">
          <div class="login__box">
             <i class="ri-user-3-line login__icon"></i>

             <div class="login__box-input">
                <input type="text" required class="login__input" id="login-email" name='first_name' placeholder=" ">
                <label for="login-email" class="login__label">First Name</label>
             </div>
             
          </div>

          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>

            <div class="login__box-input">
               <input type="text" required class="login__input" id="login-email" name='last_name' placeholder=" ">
               <label for="login-email" class="login__label">Last Name</label>
            </div>
            
         </div>

         <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>

            <div class="login__box-input">
               <input type="text" required class="login__input" id="login-email" name='username' placeholder=" ">
               <label for="login-email" class="login__label">UserName</label>
            </div>
            
         </div>

         <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>

            <div class="login__box-input">
               <input type="email" required class="login__input" id="login-email" name='email' placeholder=" ">
               <label for="login-email" class="login__label">email id</label>
            </div>
            
         </div>

          <div class="login__box">
             <i class="ri-lock-2-line login__icon"></i>

             <div class="login__box-input">
                <input type="password" required class="login__input" id="login-pass" name='password1' placeholder=" ">
                <label for="login-pass" class="login__label">Create Password</label>
                <i class="ri-eye-off-line login__eye" id="login-eye"></i>
             </div>
          </div>

          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>

            <div class="login__box-input">
               <input type="password" required class="login__input" id="login-pass" name='password2' placeholder=" ">
               <label for="login-pass" class="login__label">Confirm Password</label>
               <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
         </div>

       </div>

       <div class="login__check">
          <div class="login__check-group">
             <input type="checkbox" class="login__check-input" id="login-check">
             <label for="login-check" class="login__check-label">Remember me</label>
          </div>

          <a href="#" class="login__forgot">Forgot Password?</a>
       </div>

       <button type="submit" class="login__button text-dark">Login</button>

       <p class="login__register">
          Don't have an account? <a href="{% url 'login' %}">Login</a>
       </p>
    </form>
    <div>
        {% for message in messages%}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</div>

<script src="{% static 'main.js' %}"></script>

{% endblock %}
